<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com/">
<head>
    <meta charset="UTF-8">
    <div th:insert="includes/meta :: styles"></div>
    <title>Title</title>
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="header">
            </div>
            <hr/>

            <form th:action="@{/register}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input class="form-control" th:name="username" id="inputEmail" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">User Name</label>
                        <input type="password" class="form-control" th:name="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <button th:type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>

    </div>
</div>
<div class="col-sm-2"></div>
</div>
</div>

</body>
</html>
